<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Storage App mobile-view</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<body>
      <div class="mother-container">
        <div class="main-container">
            <header>
                <img src="logo.svg" alt="">
                <div class="image-icons">
                    <div class="img-1">
                        <img class="document-icon" src="icon-document.svg" alt="">
                    </div>
                    <div class="img-2">
                        <img class="folder-icon" src="icon-folder.svg" alt="">
                    </div>
                    <div class="img-3">
                        <img class="upload-icon" src="icon-upload.svg" alt="">
                    </div>
                </div>
            </header>
            <footer>
                <p>You've used <span>815 GB </span>of your storage</p>
                <input type="range" name="" id="">
                    <div class="storage-texts">
                        <p>0 GB</p>
                    <P>1000 GB</P>
                    </div>
                    <div class="box-3">
                        <span class="box-3-texts">
                            185
                        </span>
                        <p>GB LEFT</p>
                    </div> 
            </footer>
        </div>
      </div>
</body>
</html>
